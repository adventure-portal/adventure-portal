<template name="Cas_Login">
  {{#if currentUser}}
  <a class="cas-logout" href="{{pathFor 'Home_Page'}}">
    <i class="sign out icon"></i>Logout</a>
  {{else}}
  <button class="ui inverted button cas-login" href="{{pathFor 'Home_Page'}}">
    <i class="sign in icon"></i>Login</button>
  {{/if}}
</template>
