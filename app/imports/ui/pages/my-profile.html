<template name="My_Profile_Page">
  {{#If_Logged_In}}
  <div style="padding-top: 81px" class="ui container">
    <div class="ui padded raised segment">
      <div class="ui items">
        <div class="item">
          <div class="image">
            {{#if profile.picture}}
            <img
                src={{profile.picture}}>
            {{else}}
            <img
                src="/images/profile_default.jpg">
            {{/if}}
          </div>
          <div class="content">
            <!--This edit icon should only show up if the current logged in user is viewing their own profile page.-->
            <a href="edit-my-profile-page"><i class="ui right floated big edit icon"></i></a>
            <div class="ui list">
              <div class="ui large header">{{ profile.firstName }} {{profile.lastName}}</div>
              <div class="item"><i class="user icon"></i>
                <div class="content">{{ profile.username }}</div>
              </div>
              <div class="item"><i class="mail icon"></i>
                <div class="content">{{ profile.username }}@hawaii.edu</div>
              </div>
              <strong>Interests: </strong>
              <div class="item">
                <!--Fix to pull from user's interests-->
                {{#each interest in profile.interests}}
                <div class="ui green tag small label">{{interest}}</div>
                {{/each}}
              </div>
            </div>
            <div class="item">
              {{ profile.bio }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="padding-top: 40px" class="ui container">
    <!--Should pull from user's favorite adventures somehow-->
    <div class="ui padded raised segment">
      <h2 class="ui block header">
        <i class="yellow star icon"></i>
        <div class="content">
          Favorite Adventures
          <div class="sub header">All of your favorite adventures in one place.</div>
        </div>
      </h2>
      <div class="ui container adventure display">
        <div class="ui fluid three stackable cards">
          <div class="ui card">
            <div class="content">
              <i class="right floated big yellow star icon"></i>
              <strong>Beach</strong>
            </div>
            <div class="image">
              <img
                  src="http://www.kauai-vacation-rentals.com/wp-content/uploads/2014/10/Anahola-Beach.jpg_high_2129553.jpg">
            </div>
            <div class="content">
    <span class="right floated">
      <i class="heart outline like icon"></i>
      17 likes
    </span>
              <i class="comment icon"></i>
              3 comments
            </div>
            <div class="extra content">
              <div class="ui large transparent left icon input">
                <i class="heart outline icon"></i>
                <input type="text" placeholder="Add Comment...">
              </div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <i class="right floated big yellow star icon"></i>
              <strong>Hiking</strong>
            </div>
            <div class="image">
              <img
                  src="https://i.ytimg.com/vi/BHr7NijWMrc/maxresdefault.jpg">
            </div>
            <div class="content">
    <span class="right floated">
      <i class="heart outline like icon"></i>
      17 likes
    </span>
              <i class="comment icon"></i>
              3 comments
            </div>
            <div class="extra content">
              <div class="ui large transparent left icon input">
                <i class="heart outline icon"></i>
                <input type="text" placeholder="Add Comment...">
              </div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <i class="right floated big yellow star icon"></i>
              <strong>Surfing</strong>
            </div>
            <div class="image">
              <img
                  src="http://exoticvoyage.com/wp-content/uploads/2015/04/surfing1.jpg">
            </div>
            <div class="content">
    <span class="right floated">
      <i class="heart outline like icon"></i>
      17 likes
    </span>
              <i class="comment icon"></i>
              3 comments
            </div>
            <div class="extra content">
              <div class="ui large transparent left icon input">
                <i class="heart outline icon"></i>
                <input type="text" placeholder="Add Comment...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="adventure bottom whitespace"></div>
  {{/If_Logged_In}}
</template>
