<template name="My_Profile_Page">
  {{#If_Logged_In}}
  <div style="padding-top: 81px" class="ui container">
    <div class="ui padded raised segment">
      <div class="ui items">
        <div class="item">
          <div class="image">
            {{#if profile.picture}}
            <img
                src={{profile.picture}}>
            {{else}}
            <img
                src="/images/profile_default.jpg">
            {{/if}}
          </div>
          <div class="content">
            <!--This edit icon should only show up if the current logged in user is viewing their own profile page.-->
            <a href="edit-my-profile-page"><i class="ui right floated big edit icon"></i></a>
            <div class="ui list">
              <div class="ui large header">{{ profile.firstName }} {{profile.lastName}}</div>
              <div class="item"><i class="user icon"></i>
                <div class="content">{{ profile.username }}</div>
              </div>
              <div class="item"><i class="mail icon"></i>
                <div class="content">{{ profile.username }}@hawaii.edu</div>
              </div>
              <strong>Interests: </strong>
              <div class="item">
                {{#if profile.interests}}
                {{#each interest in profile.interests}}
                <div class="ui green tag small label">{{interest}}</div>
                {{/each}}
                {{else}}
                <div class="ui red tag small label">None</div>
                {{/if}}
              </div>
            </div>
            <div class="item">
              {{ profile.bio }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="padding-top: 40px" class="ui container">
    <div class="ui padded raised segment">
      <h2 class="ui block header">
        <i class="yellow star icon"></i>
        <div class="content">
          Favorite Adventures
          <div class="sub header">All of your favorite adventures in one place.</div>
        </div>
      </h2>
      <div class="content">
        {{#if profile.pinnedActivities}}
        <!--Pull from user's favorite adventures-->
        {{else}}
        <h2 style="text-align: center">You don't have any favorite adventures.</h2>
        {{/if}}
      </div>
    </div>
  </div>
  <div class="adventure bottom whitespace"></div>
  {{/If_Logged_In}}
</template>
