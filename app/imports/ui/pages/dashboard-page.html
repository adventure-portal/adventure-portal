<template name="Dashboard_Page">
{{#If_Logged_In}}
  <div style="padding-top: 81px" class="ui container">
    <h3 class="ui center aligned icon header">
      <i class="map pin icon"></i>
      <div class="content">
        Recent Activity
        <div class="sub header">Activities users have recently done in your area</div>
      </div>
    </h3>

    <div class="ui four special link stackable cards">
    {{#each activity in activities }}
      {{>Activity_Card activity=activity}}
    {{/each}}

    </div>
  </div>

  <div class="ui section divider"></div>

  <div class="ui container">
    <h3 class="ui center aligned icon header">
      <i class="calendar icon"></i>
      <div class="content">
        Upcoming Events
        <div class="sub header">Interesting and fun events happening around the island!</div>
      </div>
    </h3>

    <div class="ui four special link stackable cards">

      {{#each activity in activities }}
        {{>Activity_Card activity=activity}}
      {{/each}}


    </div>
  </div>
  <div class="ui section divider"></div>
{{/If_Logged_In}}
</template>
