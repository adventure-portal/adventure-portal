<template name="Adventures_Page">
  {{#If_Logged_In}}
  <div style="padding-top: 105px" class="ui middle aligned centered grid text container">
    <h1></h1>
  </div>

  <div class="ui adventure attached stackable container">
    <div class="ui adventure menu">
      <div class="ui dropdown item">
        <input type="hidden" name="sort-by">
        <div class="default text">Sort By</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" data-value="most-popular"><i class="red heart icon"></i> Most Popular</div>
          <div class="item" data-value="highest-rating"><i class="yellow star icon"></i> Highest Rating</div>
          <div class="item" data-value="most-comments"><i class="comments icon"></i> Most Comments</div>
        </div>
      </div>

      <div class="ui dropdown item">
        <input type="hidden" name="filter-tags">
        <div class="default text">Filter By Tags</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          {{#each interest in interests}}
          <div class="item" data-value={{interest}}>{{interest}}</div>
          {{/each}}
        </div>
      </div>

      <div class="ui dropdown item">
        <input type="hidden" name="location">
        <div class="default text">Location</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" data-value="north-shore">North Shore</div>
          <div class="item" data-value="manoa">Manoa</div>
          <div class="item" data-value="waikiki">Waikiki</div>
          <div class="item" data-value="hawaii-kai">Hawaii Kai</div>
        </div>
      </div>
      <div class="ui right search item">
        <div class="ui adventure icon input">
          <input class="prompt" type="text" placeholder="Search Adventures">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>
  </div>

  <div class="ui centered container adventure display">
      <div class="ui cards">
        {{#each activity in activities }}
        {{>Activity_Card activity=activity}}
        {{/each}}
      </div>
  </div>

  <div class="adventure bottom whitespace"></div>
  <div class="adventure bottom color">

  </div>


  {{/If_Logged_In}}
</template>
