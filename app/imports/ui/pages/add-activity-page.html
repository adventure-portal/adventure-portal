<template name="Add_Activity_Page">
  <!--Should verify that the logged in user can only edit their page.-->
  <!--Add authentication check for edit profile page-->
  {{#if Template.subscriptionsReady}}

    <div class="ui text container segment edit profile">
      <div class="ui dividing header">
        <h1>Add an Adventure!</h1>
      </div>
      <form class="ui equal width form activity-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="Title" placeholder="Manoa Falls" value=newAdventure.title errorMessage=(fieldError "title")}}
          {{> Text_Form_Control label="Location" placeholder="Manoa" required=true errorMessage=(fieldError "location")}}
          {{> Text_Form_Control label="Hours" placeholder="8AM - 9PM" required=true errorMessage=(fieldError "hours")}}

        </div>

        <div class="field">
          {{> Text_Form_Control label="Cost" placeholder="$2 Parking" required=true errorMessage=(fieldError "cost")}}
          {{> Text_Form_Control label="Rating" placeholder="3 1/2 Stars" required=true errorMessage=(fieldError "rating")}}
          {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" required=true errorMessage=(fieldError "picture")}}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
        </div>

        {{> TextArea_Form_Control label="Description" required=true placeholder="Please write a description of the activity here." errorMessage=(fieldError "description")}}


        <button class="ui primary button" type="submit">Save Changes</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Activity Successfully Added!</p>
          </div>
        {{/if}}
      </form>
    </div>

  {{/if}}
</template>
